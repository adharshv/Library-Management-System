<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <table>
        <tr>
            <th>Author ID</th>
            <th>Name</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{author.author_id}}</td>
            <td><a href="{% url 'author_view' author.author_id %}">
                    {{author.name}}
                    </a>
            </td>
        </tr>
        {% endfor %}

    </table>
    
    <a href="{% url 'author_new' %}">Add more</a>
</body>
</html>
