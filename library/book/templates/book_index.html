<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
</head>
<body>

        <div>
            <a href = "{% url 'book_index' %}" >Back to Book List</a>
        </div>
        <div>
            <a href = "{% url 'home_index' %}" >Home</a>
        </div>
        <div>
            <a href="{% url 'book_new' %}">Add Book</a>
        </div>
    <h1>Books</h1>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.isbn}}</td>
            <td> <a href="{% url 'book_view' book.isbn %}" >
                    {{book.title}}
                    </a>
            </td>
        </tr>
        {% endfor %}


    </table>
    
    
</body>
</html>
